{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{% static "myapp/form.css" %}">
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="item">
                {{form.name}}
            </div>
            <div class="item">
                {{form.email}}
            </div>
            <div class="item">
                {{form.password}}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
